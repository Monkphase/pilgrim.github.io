<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker - Track Your Sleep Quality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        #sleepLog {
            max-height: 500px;
            overflow-y: auto;
        }

        .log-entry {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .log-entry:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .log-entry:nth-child(odd) {
            background: #f8f9ff;
        }

        .log-entry:nth-child(even) {
            background: #fff5f8;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .log-date {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .log-quality {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .log-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .log-notes {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-style: italic;
            color: #555;
            border-left: 3px solid #667eea;
        }

        .delete-btn {
            background: #dc3545;
            padding: 8px 20px;
            font-size: 0.9em;
            margin-top: 10px;
            width: auto;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 4px 4px 0 0;
            position: relative;
            min-height: 20px;
            transition: all 0.3s;
        }

        .chart-bar:hover {
            opacity: 0.8;
        }

        .chart-bar .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7em;
            color: #666;
            white-space: nowrap;
        }

        .chart-bar .bar-value {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }

            .log-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí§ Sleep Tracker</h1>
            <p>Track your sleep patterns and improve your rest</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="number" id="avgHours">0</div>
                <div class="label">Avg Hours</div>
            </div>
            <div class="stat-box">
                <div class="number" id="avgQuality">0</div>
                <div class="label">Avg Quality</div>
            </div>
            <div class="stat-box">
                <div class="number" id="totalNights">0</div>
                <div class="label">Nights Logged</div>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <h2>üìù Log Sleep</h2>
                <form id="sleepForm">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="bedtime">Bedtime</label>
                        <input type="time" id="bedtime" required>
                    </div>

                    <div class="form-group">
                        <label for="waketime">Wake Time</label>
                        <input type="time" id="waketime" required>
                    </div>

                    <div class="form-group">
                        <label for="quality">Sleep Quality (1-10)</label>
                        <select id="quality" required>
                            <option value="">Select quality...</option>
                            <option value="1">1 - Terrible</option>
                            <option value="2">2 - Very Poor</option>
                            <option value="3">3 - Poor</option>
                            <option value="4">4 - Below Average</option>
                            <option value="5">5 - Average</option>
                            <option value="6">6 - Above Average</option>
                            <option value="7">7 - Good</option>
                            <option value="8">8 - Very Good</option>
                            <option value="9">9 - Excellent</option>
                            <option value="10">10 - Perfect</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" placeholder="How did you feel? Any factors affecting sleep?"></textarea>
                    </div>

                    <button type="submit">üíæ Log Sleep Entry</button>
                </form>
            </div>

            <div class="card">
                <h2>üìä Sleep History</h2>
                <div id="sleepLog">
                    <div class="empty-state">
                        <div class="emoji">üò¥</div>
                        <p>No sleep entries yet.<br>Start logging your sleep!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üìà Sleep Duration Chart (Last 7 Days)</h2>
            <div class="chart-container" id="chartContainer"></div>
        </div>
    </div>

    <script>
        let sleepData = [];

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('sleepTrackerData');
            if (saved) {
                try {
                    sleepData = JSON.parse(saved);
                } catch (e) {
                    sleepData = [];
                }
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('sleepTrackerData', JSON.stringify(sleepData));
        }

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        function calculateHours(bedtime, waketime, date) {
            const bed = new Date(`${date}T${bedtime}`);
            let wake = new Date(`${date}T${waketime}`);
            
            if (wake <= bed) {
                wake.setDate(wake.getDate() + 1);
            }
            
            const diff = wake - bed;
            return (diff / (1000 * 60 * 60)).toFixed(1);
        }

        function updateStats() {
            const total = sleepData.length;
            document.getElementById('totalNights').textContent = total;

            if (total === 0) {
                document.getElementById('avgHours').textContent = '0';
                document.getElementById('avgQuality').textContent = '0';
                return;
            }

            const avgHours = sleepData.reduce((sum, entry) => sum + parseFloat(entry.hours), 0) / total;
            const avgQuality = sleepData.reduce((sum, entry) => sum + parseInt(entry.quality), 0) / total;

            document.getElementById('avgHours').textContent = avgHours.toFixed(1);
            document.getElementById('avgQuality').textContent = avgQuality.toFixed(1);
        }

        function updateChart() {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';

            const last7 = sleepData.slice(-7);
            
            if (last7.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; width: 100%;">No data to display yet</div>';
                return;
            }

            const maxHours = Math.max(...last7.map(e => parseFloat(e.hours)));

            last7.forEach(entry => {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                const height = (parseFloat(entry.hours) / maxHours) * 100;
                bar.style.height = `${height}%`;

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = new Date(entry.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                const value = document.createElement('div');
                value.className = 'bar-value';
                value.textContent = `${entry.hours}h`;

                bar.appendChild(label);
                bar.appendChild(value);
                container.appendChild(bar);
            });
        }

        function renderLog() {
            const logContainer = document.getElementById('sleepLog');
            
            if (sleepData.length === 0) {
                logContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üò¥</div>
                        <p>No sleep entries yet.<br>Start logging your sleep!</p>
                    </div>
                `;
                return;
            }

            const sorted = [...sleepData].sort((a, b) => new Date(b.date) - new Date(a.date));

            logContainer.innerHTML = sorted.map((entry, idx) => {
                const originalIndex = sleepData.findIndex(e => 
                    e.date === entry.date && 
                    e.bedtime === entry.bedtime && 
                    e.timestamp === entry.timestamp
                );
                
                return `
                    <div class="log-entry">
                        <div class="log-header">
                            <div class="log-date">${new Date(entry.date).toLocaleDateString('en-US', { 
                                weekday: 'long', 
                                month: 'long', 
                                day: 'numeric',
                                year: 'numeric'
                            })}</div>
                            <div class="log-quality">‚≠ê ${entry.quality}/10</div>
                        </div>
                        
                        <div class="log-details">
                            <div class="detail-box">
                                <div class="detail-label">üåô Bedtime</div>
                                <div class="detail-value">${entry.bedtime}</div>
                            </div>
                            <div class="detail-box">
                                <div class="detail-label">‚òÄÔ∏è Wake Time</div>
                                <div class="detail-value">${entry.waketime}</div>
                            </div>
                            <div class="detail-box">
                                <div class="detail-label">‚è∞ Total Sleep</div>
                                <div class="detail-value">${entry.hours} hours</div>
                            </div>
                            <div class="detail-box">
                                <div class="detail-label">üòä Sleep Quality</div>
                                <div class="detail-value">${entry.quality}/10</div>
                            </div>
                        </div>
                        
                        ${entry.notes ? `<div class="log-notes">üìù ${entry.notes}</div>` : ''}
                        
                        <button class="delete-btn" onclick="deleteEntry(${originalIndex})">üóëÔ∏è Delete Entry</button>
                    </div>
                `;
            }).join('');
        }

        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this sleep entry?')) {
                sleepData.splice(index, 1);
                saveData();
                renderLog();
                updateStats();
                updateChart();
            }
        }

        // Form submission - FIXED
        const form = document.getElementById('sleepForm');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted!');

                const date = document.getElementById('date').value;
                const bedtime = document.getElementById('bedtime').value;
                const waketime = document.getElementById('waketime').value;
                const quality = document.getElementById('quality').value;
                const notes = document.getElementById('notes').value;

                if (!date || !bedtime || !waketime || !quality) {
                    alert('Please fill in all required fields!');
                    return;
                }

                const hours = calculateHours(bedtime, waketime, date);

                const entry = {
                    date,
                    bedtime,
                    waketime,
                    hours,
                    quality,
                    notes,
                    timestamp: new Date().toISOString()
                };

                sleepData.push(entry);
                saveData();

                // Reset form
                form.reset();
                setTodayDate();

                // Update display
                renderLog();
                updateStats();
                updateChart();

                alert('‚úÖ Sleep entry logged successfully!');
            });
        }

        // Initialize
        loadData();
        setTodayDate();
        renderLog();
        updateStats();
        updateChart();
    </script>
</body>
</html>
